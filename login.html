<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Football GOAT Vote</title>
  <style>
    /* Reusing existing CSS variables and adding login-specific styles */
    :root {
      --background: #f5f5f5;
      --text-color: #333;
      --card-bg: white;
      --secondary-text: #666;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.475);
      --input-bg: #f0f0f0;
      --input-text: #333;
      --link-color: #666;
      --link-hover: #333;
      --border-color: #eaeaea;
    }

    [data-theme="dark"] {
      --background: #1c1c1c;
      --text-color: #fff;
      --card-bg: #0e0e0e;
      --secondary-text: #aaa;
      --card-shadow: 0 4px 6px rgba(72, 71, 71, 0.519);
      --input-bg: #404040;
      --input-text: #fff;
      --link-color: #9ca3af;
      --link-hover: #fff;
      --border-color: #404040;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      color: var(--text-color);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .theme-toggle {
      position: fixed;
      top: 3rem;
      right: 3rem;
      padding: 20px 20px;
      border-radius: 20px;
      border: none;
      background: var(--text-color);
      color: var(--background);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--card-shadow);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      font-size: 2rem;
      color: var(--text-color);
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: var(--secondary-text);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--input-text);
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary-text);
    }

    .forgot-password {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #0056b3;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--secondary-text);
    }

    .signup-link a {
      color: #007bff;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      position: fixed;
      top: 3rem;
      left: 3rem;
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease;
    }

    .back-home:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">
    ‚Üê Back to Home
  </a>

  <button class="theme-toggle" onclick="toggleTheme()"></button>

  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Login to cast your vote for the GOAT</p>
    </div>

    <form onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password">
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <div class="signup-link">
      Don't have an account?<a href="#">Sign up</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
      } else {
        body.setAttribute('data-theme', 'dark');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      // Add your login logic here
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      console.log('Login attempt:', { email, password, remember });
      // Add actual authentication logic here
      
      return false;
    }
  </script>
</body>
</html>
